<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Summary Settings</title>
    <link rel="stylesheet" href="options.css">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm">
            <div class="max-w-5xl mx-auto px-4 py-4">
                <h1 class="text-2xl font-bold text-gray-900">YouTube Summary Settings</h1>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-5xl mx-auto px-4 py-6">
            <!-- Tab Navigation -->
            <div class="border-b border-gray-200">
                <nav class="flex space-x-8" aria-label="Tabs">
                    <button id="tab-general" 
                            class="tab-button border-b-2 border-blue-500 py-4 px-1 text-sm font-medium text-blue-600"
                            aria-current="page">
                        General
                    </button>
                    <button id="tab-summary" 
                            class="tab-button border-b-2 border-transparent py-4 px-1 text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300">
                        Summary
                    </button>
                    <button id="tab-tts" 
                            class="tab-button border-b-2 border-transparent py-4 px-1 text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300">
                        TTS
                    </button>
                    <button id="tab-demo" 
                            class="tab-button border-b-2 border-transparent py-4 px-1 text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300">
                        Widgets Demo
                    </button>
                </nav>
            </div>

            <!-- Tab Content -->
            <div class="mt-6">
                <div id="content-general" class="tab-content"></div>
                <div id="content-summary" class="tab-content hidden"></div>
                <div id="content-tts" class="tab-content hidden"></div>
                <div id="content-demo" class="tab-content hidden"></div>
            </div>

            <!-- Footer Actions -->
            <div class="mt-8 flex justify-end space-x-4">
                <button id="resetBtn" 
                        class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Reset to Default
                </button>
                <button id="saveBtn" 
                        class="px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Save Changes
                </button>
            </div>
        </main>
    </div>

    <!-- Toast Notification -->
    <div id="toast" 
         class="fixed bottom-4 right-4 px-4 py-2 bg-green-500 text-white rounded-md shadow-lg transform transition-transform duration-300 translate-y-full">
        Settings saved successfully
    </div>

    <script src="options.bundle.js"></script>
</body>
</html>
