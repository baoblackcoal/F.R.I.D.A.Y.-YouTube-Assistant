<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F.R.I.D.A.Y. YouTube Assistant Settings</title>

    <!-- Tailwind CSS CDN for adjusting the style -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <link href="options.css" rel="stylesheet">
</head>
<body class="body-container">
    <div class="settings-layout">
        <!-- Left Sidebar Navigation -->
        <nav class="settings-sidebar">
            <div class="settings-header">
                <img src="friday_logo_48.png" alt="F.R.I.D.A.Y." class="h-12 w-12">
                <h1 class="settings-title">F.R.I.D.A.Y.</h1>
            </div>
            <div class="settings-nav">
                <button id="tab-general" class="settings-tab-button active">
                    General
                </button>
                <button id="tab-summary" class="settings-tab-button">
                    AI Summary
                </button>
                <button id="tab-tts" class="settings-tab-button">
                    TTS
                </button>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="settings-main">
            <div class="settings-content-wrapper">
                <!-- Tab Content -->
                <div id="content-general" class="settings-tab-content"></div>
                <div id="content-summary" class="settings-tab-content hidden"></div>
                <div id="content-tts" class="settings-tab-content hidden"></div>

                <!-- Footer Actions
                <div class="settings-footer">
                    <button id="resetBtn" class="button-reset">
                        Reset to Default
                    </button>
                    <button id="saveBtn" class="button-save">
                        Save Changes
                    </button>
                </div> -->
            </div>
        </main>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast-notification">
        Settings saved successfully
    </div>

    <script src="options.bundle.js"></script>
</body>
</html>
