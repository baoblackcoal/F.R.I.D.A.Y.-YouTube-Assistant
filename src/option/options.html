<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>F.R.I.D.A.Y. YouTube Assistant Settings</title>

    <!-- Tailwind CSS CDN for adjusting the style -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <link href="options.css" rel="stylesheet">
    <link href="css/toast.css" rel="stylesheet">
</head>
<body class="body-container">
    <div class="settings-layout">
        <!-- Left Sidebar Navigation -->
        <nav class="settings-sidebar">
            <div class="settings-header">
                <img src="friday_logo_48.png" alt="F.R.I.D.A.Y." class="h-12 w-12">
                <h1 class="settings-title">F.R.I.D.A.Y.</h1>
            </div>
            <div class="settings-nav">
                <button id="tab-general" class="settings-tab-button active"> </button>
                <button id="tab-summary" class="settings-tab-button"> </button>
                <button id="tab-tts" class="settings-tab-button"> </button>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="settings-main">
            <div class="settings-content-wrapper">
                <!-- Tab Content -->
                <div id="content-general" class="settings-tab-content"></div>
                <div id="content-summary" class="settings-tab-content hidden"></div>
                <div id="content-tts" class="settings-tab-content hidden"></div>
            </div>
        </main>
    </div>

    <!-- Mobile Menu Toggle (visible only on mobile) -->
    <div class="mobile-only fixed bottom-0 left-4 right-4 bg-white rounded-lg shadow-lg z-50">
        <div class="flex justify-around">
            <button id="mobile-tab-general" class="mobile-tab-button flex flex-col items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <span class="text-xs mt-1">通用</span>
                <div class="mobile-tab-indicator h-1 w-4 bg-blue-600 rounded-full mt-1 opacity-0 transition-all duration-200"></div>
            </button>
            <button id="mobile-tab-summary" class="mobile-tab-button flex flex-col items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
                <span class="text-xs mt-1">AI生成</span>
                <div class="mobile-tab-indicator h-1 w-4 bg-blue-600 rounded-full mt-1 opacity-0 transition-all duration-200"></div>
            </button>
            <button id="mobile-tab-tts" class="mobile-tab-button flex flex-col items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                </svg>
                <span class="text-xs mt-1">语音合成</span>
                <div class="mobile-tab-indicator h-1 w-4 bg-blue-600 rounded-full mt-1 opacity-0 transition-all duration-200"></div>
            </button>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast-notification">
        Settings saved successfully
    </div>

    <script src="options.bundle.js"></script>
</body>
</html>
