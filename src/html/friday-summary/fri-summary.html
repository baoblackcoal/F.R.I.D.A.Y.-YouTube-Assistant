<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Style Icons</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .fri-summry-container {
            padding: 5rem 2rem;
            transition: background-color 0.3s;

            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            border-color: #0f0f0f;
            border: 1px solid #0f0f0f;
            width: -webkit-fill-available;
            margin: 8px 12px 0px 12px;
        }

        .dark {
            background-color: #0F0F0F;
        }

        .fri-icons-row {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .fri-icon-box {
            position: relative;
        }

        .fri-icon-button {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            transition: background-color 0.15s;
            color: #606060;
        }

        .dark .fri-icon-button {
            color: #AAAAAA;
        }

        .fri-icon-button:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .dark .fri-icon-button:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .fri-icon-button:active {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .dark .fri-icon-button:active {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .fri-tooltip {
            position: absolute;
            top: -2.5rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.5rem 0.75rem;
            font-size: 0.75rem;
            background-color: rgba(28, 28, 28, 0.9);
            color: #FFFFFF;
            border-radius: 2px;
            white-space: nowrap;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.15s;
            z-index: 10;
        }

        .fri-icon-box:hover .fri-tooltip {
            opacity: 1;
        }

       
        .fri-left-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: fit-content;
            border-right: 1px solid #eee;
            padding-right: 8px;
        }



        .fri-summry-info-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            min-width: 0;
            padding: 0 16px;
        }
        


        .fri-summry-info {
            font-size: 16px;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .dark .fri-summry-info {
            color: #AAAAAA;
        } 

        .fri-right-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: fit-content;
        }

        svg {
            width: 26px;
            height: 26px;
        }
    </style>
</head>

<body>
    <div class="fri-summry-container" id="fri-summry-container">
        <div class="fri-icons-row">
            <div class="fri-left-controls">
                <div class="fri-icon-box">
                    <button class="fri-icon-button">
                        <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor"
                            stroke-width="1.5">
                            <path d="M4 6h16M4 10h12M4 14h16M4 18h8" stroke-linecap="round"></path>
                        </svg>
                    </button>
                    <div class="fri-tooltip">Generate Paragraph</div>
                </div>

                <div class="fri-icon-box">
                    <button class="fri-icon-button">
                        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                            <path
                                d="M8 6.82v10.36c0 .79.87 1.27 1.54.84l8.14-5.18c.62-.39.62-1.29 0-1.69L9.54 5.98C8.87 5.55 8 6.03 8 6.82z">
                            </path>
                        </svg>
                    </button>
                    <div class="fri-tooltip">Play</div>
                </div>

                <div class="fri-icon-box">
                    <button class="fri-icon-button">
                        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                            <path
                                d="M8 5c-.55 0-1 .45-1 1v12c0 .55.45 1 1 1s1-.45 1-1V6c0-.55-.45-1-1-1zm8 0c-.55 0-1 .45-1 1v12c0 .55.45 1 1 1s1-.45 1-1V6c0-.55-.45-1-1-1z">
                            </path>
                        </svg>
                    </button>
                    <div class="fri-tooltip">Pause</div>
                </div>
            </div>

            <div class="fri-summry-info-container">
                <div class="fri-summry-info"> <strong>Friday：</strong>随时等候吩咐。 </div>
            </div>

            <div class="fri-right-controls">
                <div class="fri-icon-box">
                    <button class="fri-icon-button">
                        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                            <path
                                d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z">
                            </path>
                        </svg>
                    </button>
                    <div class="fri-tooltip">Settings</div>
                </div>

                <div class="fri-icon-box">
                    <button class="fri-icon-button">
                        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                            <path
                                d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z">
                            </path>
                        </svg>
                    </button>
                    <div class="fri-tooltip">More</div>
                </div>

                <div class="fri-icon-box">
                    <button class="fri-icon-button">
                        <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M6 9l6 6 6-6" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                    </button>
                    <div class="fri-tooltip">Expand</div>
                </div>

                <div class="fri-icon-box">
                    <button class="fri-icon-button">
                        <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M6 15l6-6 6 6" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                    </button>
                    <div class="fri-tooltip">Collapse</div>
                </div>
            </div>
        </div>
    </div>

    <div>
        <button id="themeButton" data-lucide="moon">change theme</button>
    </div>

    <script>
        // 主题切换
        let isDark = false;
        const friSummryContainer = document.getElementById('fri-summry-container');
        const themeButton = document.getElementById('themeButton');

        themeButton.addEventListener('click', () => {
            isDark = !isDark;
            friSummryContainer.classList.toggle('dark');
            themeButton.setAttribute('data-lucide', isDark ? 'sun-medium' : 'moon');
        });

        // 添加点击效果
        const buttons = document.querySelectorAll('.fri-icon-button');
        buttons.forEach(button => {
            button.addEventListener('mouseenter', () => {
                button.style.backgroundColor = isDark ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.05)';
            });

            button.addEventListener('mousedown', () => {
                button.style.backgroundColor = isDark ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)';
            });

            button.addEventListener('mouseup', () => {
                button.style.backgroundColor = 'transparent';
            });

            button.addEventListener('mouseleave', () => {
                button.style.backgroundColor = 'transparent';
            });
        });
    </script>
</body>

</html>
