<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extension Options</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <div class="container">
        <h1>Extension Options</h1>
        <div class="option-group">
            <label for="bgColor">Background Color:</label>
            <input type="color" id="bgColor" />
        </div>
        <div class="option-group">
            <label for="geminiApiKey">Gemini API Key:</label>
            <input type="text" id="geminiApiKey" />
        </div>
        <div class="option-group">
            <label for="language">Summary Language:</label>
            <select id="language"></select>
        </div>
        <div class="option-group">
            <label for="stopVideoFirst">
                <input type="checkbox" id="stopVideoFirst">
                Stop video before speaking summary
            </label>
        </div>
        
        <div id="prompt-settings"  class="prompt-settings-box" >
            <div class="option-group">
                <label for="promptType">Prompt Type:</label>
                <select id="promptType">
                    <option value="0">Default</option>
                    <option value="1">Custom Prompt 1</option>
                    <option value="2">Custom Prompt 2</option>
                    <option value="3">Custom Prompt 3</option>
                </select>
            </div>
            <div class="option-group">
                <label for="defaultPromptText">Default Prompt (Read-only):</label>
                <div class="truncate-wrapper">
                    <textarea id="defaultPromptText" rows="2" readonly></textarea>
                    <button class="expand-btn" data-target="defaultPromptText">Expand</button>
                </div>
            </div>
            <div class="option-group">
                <label for="diyPromptText1">Custom Prompt 1:</label>
                <div class="truncate-wrapper">
                    <textarea id="diyPromptText1" rows="2"></textarea>
                    <button class="expand-btn" data-target="diyPromptText1">Expand</button>
                </div>
            </div>
            <div class="option-group">
                <label for="diyPromptText2">Custom Prompt 2:</label>
                <div class="truncate-wrapper">
                    <textarea id="diyPromptText2" rows="2"></textarea>
                    <button class="expand-btn" data-target="diyPromptText2">Expand</button>
                </div>
            </div>
            <div class="option-group">
                <label for="diyPromptText3">Custom Prompt 3:</label>
                <div class="truncate-wrapper">
                    <textarea id="diyPromptText3" rows="2"></textarea>
                    <button class="expand-btn" data-target="diyPromptText3">Expand</button>
                </div>
            </div>

            <div id="prompt-info">
                <p>When creating custom prompts, you can use the following variables:</p>
                <ul>
                    <li><code>{videoTitle}</code>: The title of the YouTube video</li>
                    <li><code>{textTranscript}</code>: The full transcript of the video</li>
                    <li><code>{language}</code>: The language of the video</li>
                </ul>
            </div>
        </div>

        <button id="saveBtn">Save</button>
    </div>
    <script src="options.bundle.js"></script>
</body>
</html>
